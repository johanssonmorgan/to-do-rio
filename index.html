<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-rio: Your go-to for Factorio to-go lists! | Before going to space</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>T<i class="fa-solid fa-gear"></i> - D<i class="fa-solid fa-gear"></i> - RI<i class="fa-solid fa-gear"></i></h1>
            <p>Your go-to for Factorio to-go lists! Before going to space</p>
        </div>
        <div class="todo-list">
            <form id="todo-form" class="todo-form">
                <img class="form-icon" src="input-icon.svg" alt="">
                <input id="todo-input" class="todo-input" type="text" maxlength="97" placeholder="Don't forget... again">
                <button id="todo-btn" class="todo-btn">D<i class="fa-solid fa-gear"></i> THIS</button>
            </form>
            <div class="saved-tasks">
                <ul id="tasks" class="tasks"></li>
                </ul>
            </div>
        </div>
    </div>
